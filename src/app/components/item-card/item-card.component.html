<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<div class="itemCard">
    <div class="itemCardHeader">
        <div class="itemCardTitle">{{item.name}}</div>
        <div class="itemCardHeaderControlBar">
            <button (click)="1" class="button-23">
                <span class="material-symbols-outlined">minimize</span>
            </button>
            <button (click)="1" class="button-23">
                <span class="material-symbols-outlined">edit</span>
            </button>
            <button (click)="1" class="button-23">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </div>
    <div class="itemCardBody">
        <div class="itemCardKeytValue" *ngFor="let y of item |keyvalue">
            <div>
                {{y.key}}
            </div>
            <div>
                {{y.value}}
            </div>
        </div>
    </div>
</div>
