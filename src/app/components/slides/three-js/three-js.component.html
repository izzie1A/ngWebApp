<div class="itemCard">
    <div class="itemCardHeader">
        <div class="threeJsSearchBar">
            <input class="searchBarInput" type="text" placeholder="Search">
            <button class="searchBarButton">
                <span class="material-symbols-outlined ">
                    search
                </span>
            </button>
        </div>
    </div>
    <div class="itemCardSholder">
        <a class="itemCardContent">a</a>
    </div>
    <div class="itemCardBody">
        aasd
    </div>
</div>

<label for="points" #as>Points (between 0 and 10):</label>
<input type="range"  id="points" name="points" mi0n="0" max="10"  #xx>
{{xx.value}}



<input [disabled]="condition ? true : false">
<input [attr.disabled]="condition ? 'disabled' : null">
<button disabled>Test Button</button>

<div class="itemCard" cdkDragLockAxis="y" cdkDrag>
    I can only be dragged up/down
</div>
<div class="itemCard" cdkDragLockAxis="x" cdkDrag>
    I can only be dragged left/right
</div>


<div>
    {{counter}}
    {{sinWave[sinWave.length-1]}}
</div>
<div class="sinWave" [style.height]="sinHeight.toString()">
    <div class="sinDot" [style]="ss">s</div>
</div>
