<div class="itemCard">
  <div class="itemCardHeader flexAround">
    <div class="itemCardHeaderTitle">
      <h3>{{address.split("/").pop()}}</h3>
    </div>

    <div class="itemCardControlBar">
      <button class=" itemImageButton" (click)="createEmpty()">
        <a class="itemCardKeyValue">Create new file</a>
        <span class="material-symbols-outlined "> create_new_folder</span>
      </button>
    </div>
  </div>

  <div class="itemCardSholder flexAround">
    <select (change)="switchCollection(collectionOption.value)" #collectionOption>
      <option value="">--Please choose an option--</option>
      <option *ngFor="let collection of collectionArray" value="{{collection.address}}">
        {{collection.displayName}}
      </option>
    </select>
    <!-- <a class="itemCardKeytValue">/{{address}}</a> -->]
  </div>

  <div class="itemCardList">
    <app-item-card *ngFor="let item of item$|async" [item]="item" [address]="address"></app-item-card>
  </div>
</div>
<style>
  .itemCardList {}

  @media only screen and (min-width: 700px) {
    .itemCardList {
      display: grid;
      grid-template-columns: 33% 33% 33% !important;
      justify-content: space-evenly;
    }
  }

  @media only screen and (min-width: 1200px) {
    .itemCardList {
      display: grid;
      grid-template-columns: 20% 20% 20% 20% 20% !important;
      justify-content: space-evenly;
    }
  }
</style>
